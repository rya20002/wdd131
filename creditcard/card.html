<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="card.css" />
  <script src="card.js" defer></script>
</head>

<body>
  <main class="page">
    <h1 class="sr-only">Payment</h1>

    <form id="ccForm" class="form-grid" novalidate>
        <section class="errors" aria-live="polite"></section>
        <section class="card card-front" aria-label="Card front">
            <div class="card-top">
                <p class="total"><strong>TOTAL:</strong> $199</p>
                <div class="chip" aria-hidden="true">ðŸ’³</div>
            </div>

        <div class="field" id="cardNumberWrap">
            <label for="cardNumber">CARD NUMBER</label>
            <input
                id="cardNumber"
                name="cardNumber"
                type="text"
                placeholder="1234 5678 9123 4567"
                inputmode="numeric"
                autocomplete="cc-number"
                aria-describedby="helpCardNumber"
            />
        </div>

        <div class="row">
            <div class="field">
                <label for="cardHolder">CARD HOLDER</label>
                <input
                id="cardHolder"
                name="cardHolder"
                type="text"
                placeholder="John Doe"
                autocomplete="cc-name"
                />
            </div>

            <div id="cardExpiration" class="field expiration">
                <label id="expirationDate" for="month">EXPIRATION</label>
                <div class="exp-inputs">
                <input
                    type="text"
                    id="month"
                    name="expMonth"
                    placeholder="MM"
                    inputmode="numeric"
                    maxlength="2"
                    aria-labelledby="expirationDate"
                />
                <input
                    type="text"
                    id="year"
                    name="expYear"
                    placeholder="YY"
                    inputmode="numeric"
                    maxlength="2"
                    aria-labelledby="expirationDate"
                />
                </div>
            </div>
        </div>
        </section>

        <section class="card card-back" aria-label="Card back">
            <div class="magstripe" aria-hidden="true"></div>

            <div class="field cvc">
                <label for="cvc">CVC/CVV</label>
                <input
                    id="cvc"
                    name="cvc"
                    type="text"
                    placeholder="xxx"
                    inputmode="numeric"
                    maxlength="4"
                    autocomplete="cc-csc"
            />
            </div>
        </section>

        <button class="btn" type="submit">Submit</button>

        <p id="message" class="message" role="status" aria-live="polite"></p>
    </form>
  </main>
</body>
</html>
